<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="todo-area">
        <h1>TODO List</h1>
        <input type="text" id="todo" placeholder="Add to do">
        <button id='todoBtn'>Add Todo</button>
        <ul id="todos"></ul>
    </div>

    <div class="goal-area">
        <h1>Goal List</h1>
        <input type="text" id="goal" placeholder="Add goal">
        <button id='goalBtn'>Add Goal</button>
        <ul id="goals"></ul>
    </div>

<script type="text/javascript">
    // Library Code
    function createStore(reducer) {
        let state;
        let listeners = [];

        const getState = () => {
            return state;
        }

        const subscribe = (listener) => {
            listeners.push(listener);

            return () => {
                listeners = listeners.filter((unsubscribeListener) => unsubscribeListener !== listener);
            }
        }

        const dispatch = (action) => {
            state = reducer(state, action);
            listeners.forEach((listener) => listener());
        }

        return {
            getState,
            subscribe,
            dispatch
        }
    }

    // App Code
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';

    // Action creators
    function addTodoActionCreator(todo) {
        return {
            type: ADD_TODO,
            todo: todo
        }
    }

    function removeTodoActionCreator(id) {
        return {
            type: REMOVE_TODO,
            id: id
        }
    }

    function toggleTodoActionCreator(id) {
        return {
            type: TOGGLE_TODO,
            id: id
        }
    }

    function addGoalActionCreator(goal) {
        return {
            type: ADD_GOAL,
            goal: goal
        }
    }

    function removeGoalActionCreator(id) {
        return {
            type: REMOVE_GOAL,
            id: id
        }
    }

    function todos(state = [], action) {
        switch(action.type) {
            case ADD_TODO:
                return state.concat([action.todo]);
            case REMOVE_TODO:
                return state.filter((todo) => todo.id !== action.id);
            case TOGGLE_TODO:
                return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, {complete: !todo.complete}));
            default:
                return state;
        }
    }

    function goals(state = [], action) {
        switch(action.type) {
            case ADD_GOAL:
                return state.concat([action.goal]);
            case REMOVE_GOAL:
                return state.filter((goal) => goal.id !== action.id);
            default:
                return state;
        }
    }

    function app(state = {}, action) {
        return {
            todos: todos(state.todos, action),
            goals: goals(state.goals, action)
        }
    }

    const store = createStore(app);

    store.subscribe(() => {
        console.log('The new state is:', store.getState());
    });

    store.dispatch(
        addTodoActionCreator({
            id: 0,
            name: 'Learn Redux',
            complete: false
        })
    )

    store.dispatch(
        addTodoActionCreator({
            id: 1,
            name: 'Learn React',
            complete: false
        }),
    )

    store.dispatch(
        addTodoActionCreator({
            id: 2,
            name: 'Learn React Native',
            complete: false
        })
    )

    store.dispatch(
        toggleTodoActionCreator(1)
    )

    store.dispatch(
        removeTodoActionCreator(2)
    )

    store.dispatch(
        addGoalActionCreator({
            id: 0,
            name: 'Llose 20 pounds'
        })
    )

    store.dispatch(
        addGoalActionCreator({
            id: 1,
            name: 'Learn Angular'
        })
    )

    store.dispatch(removeGoalActionCreator(1))
</script>
</body>
</html>
