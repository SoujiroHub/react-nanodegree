<body>
    <div class="todo-area">
        <h1>TODO List</h1>
        <input type="text" id="todo" placeholder="Add to do">
        <button id='todoBtn'>Add Todo</button>
        <ul id="todos"></ul>
    </div>

    <div class="goal-area">
        <h1>Goal List</h1>
        <input type="text" id="goal" placeholder="Add goal">
        <button id='goalBtn'>Add Goal</button>
        <ul id="goals"></ul>
    </div>

<script type="text/javascript">
    // Library Code
    function createStore(reducer) {
        let state;
        let listeners = [];

        const getState = () => {
            return state;
        }

        const subscribe = (listener) => {
            listeners.push(listener);

            return () => {
                listeners = listeners.filter((unsubscribeListener) => unsubscribeListener !== listener);
            }
        }

        const dispatch = (action) => {
            state = reducer(state, action);
            listeners.forEach((listener) => listener());
        }

        return {
            getState,
            subscribe,
            dispatch
        }
    }

    // App Code
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';

    // Action creators
    function addTodoActionCreator(todo) {
        return {
            type: ADD_TODO,
            todo: todo
        }
    }

    function removeTodoActionCreator(id) {
        return {
            type: REMOVE_TODO,
            id: id
        }
    }

    function toggleTodoActionCreator(id) {
        return {
            type: TOGGLE_TODO,
            id: id
        }
    }

    function addGoalActionCreator(goal) {
        return {
            type: ADD_GOAL,
            goal: goal
        }
    }

    function removeGoalActionCreator(id) {
        return {
            type: REMOVE_GOAL,
            id: id
        }
    }

    // GenerateId heleper
    function generateId () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    function todos(state = [], action) {
        switch(action.type) {
            case ADD_TODO:
                return state.concat([action.todo]);
            case REMOVE_TODO:
                return state.filter((todo) => todo.id !== action.id);
            case TOGGLE_TODO:
                return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}));
            default:
                return state;
        }
    }

    function goals(state = [], action) {
        switch(action.type) {
            case ADD_GOAL:
                return state.concat([action.goal]);
            case REMOVE_GOAL:
                return state.filter((goal) => goal.id !== action.id);
            default:
                return state;
        }
    }

    function app(state = {}, action) {
        return {
            todos: todos(state.todos, action),
            goals: goals(state.goals, action)
        }
    }

    const store = createStore(app);

    store.subscribe(() => {
        const { todos, goals } = store.getState();

        document.getElementById('todos').innerHTML = '';
        document.getElementById('goals').innerHTML = '';

        todos.forEach(addTodoToDOM);
        goals.forEach(addGoalToDOM);
    });

    // DOM events
    document.getElementById('todoBtn').addEventListener('click', addTodo);
    document.getElementById('goalBtn').addEventListener('click', addGoal);

    function addTodo () {
        const input = document.getElementById('todo');
        const name = input.value;

        input.value = '';

        store.dispatch(addTodoActionCreator({
            name: name,
            complete: false,
            id: generateId()
        }));
    }

    function addGoal () {
        const input = document.getElementById('goal');
        const name = input.value;

        input.value = '';

        store.dispatch(addGoalActionCreator({
            name: name,
            complete: false,
            id: generateId()
        }));
    }

    function createRemoveButton (onClick) {
        const removeBtn = document.createElement('button');
        removeBtn.innerHTML = 'X';
        removeBtn.addEventListener('click', onClick);

        return removeBtn;
    }

    function addTodoToDOM (todo) {
        const node = document.createElement('li');
        const text = document.createTextNode(todo.name);
        const removeBtn = createRemoveButton(() => {
            store.dispatch(removeTodoActionCreator(todo.id));
        })

        node.appendChild(text);
        node.appendChild(removeBtn);
        node.style.textDecoration = todo.complete ? 'line-through' : 'none';

        node.addEventListener('click', () => {
            store.dispatch(toggleTodoActionCreator(todo.id));
        })

        document.getElementById('todos').appendChild(node)
    }

    function addGoalToDOM (goal) {
        const node = document.createElement('li');
        const text = document.createTextNode(goal.name);
        const removeBtn = createRemoveButton(() => {
            store.dispatch(removeGoalActionCreator(goal.id));
        })

        node.appendChild(text);
        node.appendChild(removeBtn);
        document.getElementById('goals').appendChild(node)
    }
